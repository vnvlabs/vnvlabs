name: Nightly Build and Release
on:
  schedule:
  - cron: 0 2 * * *
  workflow_dispatch: {}
jobs:
  all:
    needs:
    - asgard
    - simple
    - heat
    - swfft
    - miniamr
    - xsbench
    - moose
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: docker
      uses: docker/login-action@v1
      with:
        password: ${{secrets.GITHUB_TOKEN}}
        registry: ghcr.io
        username: ${{github.actor}}
    - name: Install Deps
      run: python -m pip install --upgrade pip && pip install docker
    - name: SSH TO HTTP
      run: python .github/workflows/ssh_to_https.py
    - name: Build Stage all
      run: python .github/workflows/rebuild_containers_.py --push --stage all
  asgard:
