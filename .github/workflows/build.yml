# This is a basic workflow to help you get started with Actions

name: Nightly Build and Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
            python-version: 3.9
      - name: Install dependencies
        run: |
             python -m pip install --upgrade pip
             pip install docker
      #Converts all the submodules to https submodules so we can check them out without creds.
      - name: SSH To Https
        run: python ssh_submodules_to_http_submodules.py
      - name: Build
        run: python rebuild_containers.py --push


               

